<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content bg-color="red">
    <ion-list>
        <ion-item *ngFor="let item of cart">
            <h2>{{item.product}}</h2>
            <h3>{{item.count}}</h3>
            <p>{{item.price}}</p>
            <p>{{item.count}}</p>
        </ion-item>
    </ion-list>
    {{cart_price}}
</ion-content>
